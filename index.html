<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="./style.css" />

  <body>
    <section>
      <div class="container">
        <h1 class="headingText">Select Your Choice</h1>
        <div class="flex justify-center">
          <div class="btn-group" role="group" aria-label="Selector group">
            <button
              type="button"
              class="btn btn-primary active"
              id="btn1"
              onclick="showProducts('men')"
            >
              Men
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="btn2"
              onclick="showProducts('women')"
            >
              Women
            </button>
            <button
              type="button"
              class="btn btn-secondary"
              id="btn3"
              onclick="showProducts('kids')"
            >
              Kids
            </button>
          </div>
        </div>
        <div class="products" id="product-group"></div>
      </div>
    </section>
